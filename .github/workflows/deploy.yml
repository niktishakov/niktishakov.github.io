name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This is important!
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}  # Use the default TOKEN
      
      - name: Create config file
        run: |
          echo "const config = { GITHUB_TOKEN: '${{ secrets.TOKEN }}' };" > js/config.js
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          token: ${{ secrets.TOKEN }}  # Use the default GITHUB_TOKEN